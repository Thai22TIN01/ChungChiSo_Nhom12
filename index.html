<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K·∫øt n·ªëi MetaMask</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #f6851b, #e2761b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(246, 133, 27, 0.3);
        }

        .logo svg {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .connect-btn {
            background: linear-gradient(135deg, #f6851b, #e2761b);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(246, 133, 27, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(246, 133, 27, 0.4);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .wallet-info {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .wallet-info.show {
            display: block;
        }

        .wallet-address {
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin-top: 8px;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }

        .features {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .feature {
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .connect-btn.loading .spinner {
            display: block;
        }

        .connect-btn.loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M32 8L22 2L12 8L2 2V32L12 38L22 32L32 38L42 32V2L32 8Z" fill="white"/>
                <path d="M22 20L28 16L22 12L16 16L22 20Z" fill="#f6851b"/>
            </svg>
        </div>
        
        <h1>K·∫øt n·ªëi MetaMask</h1>
        <p class="subtitle">K·∫øt n·ªëi v√≠ crypto c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu s·ª≠ d·ª•ng dApp</p>
        
        <button class="connect-btn" id="connectBtn">
            <span class="btn-text">ü¶ä K·∫øt n·ªëi MetaMask</span>
            <div class="spinner"></div>
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="wallet-info" id="walletInfo">
            <strong>ƒê·ªãa ch·ªâ v√≠:</strong>
            <div class="wallet-address" id="walletAddress"></div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">B·∫£o m·∫≠t</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Nhanh ch√≥ng</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <div class="feature-text">Phi t·∫≠p trung</div>
            </div>
        </div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const status = document.getElementById('status');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');

        async function connectWallet() {
            // Ki·ªÉm tra MetaMask c√≥ ƒë∆∞·ª£c c√†i ƒë·∫∑t kh√¥ng
            if (typeof window.ethereum === 'undefined') {
                showStatus('Vui l√≤ng c√†i ƒë·∫∑t MetaMask ƒë·ªÉ ti·∫øp t·ª•c!', 'error');
                setTimeout(() => {
                    window.open('https://metamask.io/download/', '_blank');
                }, 1500);
                return;
            }

            try {
                connectBtn.classList.add('loading');
                connectBtn.disabled = true;
                
                // Y√™u c·∫ßu k·∫øt n·ªëi v√≠
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length > 0) {
                    const account = accounts[0];
                    walletAddress.textContent = account;
                    walletInfo.classList.add('show');
                    showStatus('‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!', 'success');
                    connectBtn.textContent = '‚úì ƒê√£ k·∫øt n·ªëi';
                }
            } catch (error) {
                console.error('L·ªói k·∫øt n·ªëi:', error);
                if (error.code === 4001) {
                    showStatus('‚ùå B·∫°n ƒë√£ t·ª´ ch·ªëi k·∫øt n·ªëi', 'error');
                } else {
                    showStatus('‚ùå C√≥ l·ªói x·∫£y ra: ' + error.message, 'error');
                }
            } finally {
                connectBtn.classList.remove('loading');
                connectBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Ki·ªÉm tra k·∫øt n·ªëi khi t·∫£i trang
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_accounts' 
                    });
                    
                    if (accounts.length > 0) {
                        walletAddress.textContent = accounts[0];
                        walletInfo.classList.add('show');
                        connectBtn.textContent = '‚úì ƒê√£ k·∫øt n·ªëi';
                        showStatus('‚úÖ ƒê√£ k·∫øt n·ªëi s·∫µn!', 'success');
                    }
                } catch (error) {
                    console.error('L·ªói:', error);
                }

                // L·∫Øng nghe s·ª± thay ƒë·ªïi t√†i kho·∫£n
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        walletAddress.textContent = accounts[0];
                        walletInfo.classList.add('show');
                        showStatus('‚úÖ ƒê√£ chuy·ªÉn t√†i kho·∫£n', 'success');
                    } else {
                        walletInfo.classList.remove('show');
                        connectBtn.textContent = 'ü¶ä K·∫øt n·ªëi MetaMask';
                        showStatus('ƒê√£ ng·∫Øt k·∫øt n·ªëi', 'error');
                    }
                });
            }
        });

        connectBtn.addEventListener('click', connectWallet);
    </script>
</body>
</html>
